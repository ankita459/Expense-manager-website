<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Expense Manager - Reports</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Expense Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="home.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="expenses.html">Expenses</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="report.html">Reports</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Settings</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Main Content -->
	<div class="container">
		<main role="main">
			<h1 class="text-center my-4">Reports</h1>
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Total Expenses</h5>
							<p class="card-text">$5000</p>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Most Expensive Category</h5>
							<p class="card-text">Travel ($1500)</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Expenses by Category</h5>
							<canvas id="expensesByCategoryChart"></canvas>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Expenses by Month</h5>
							<canvas id="expensesByMonthChart"></canvas>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap"></script>
	<!-- Chart.js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
	<!-- Custom JS -->
	<script src="script.js"></script>
	<script>
		// Chart.js data for expenses by category
		var expensesByCategoryData = {
			labels: ['Travel', 'Food', 'Entertainment', 'Utilities', 'Other'],
			datasets: [{
				data: [1500, 1000, 800, 1200, 500],
				backgroundColor: ['#007bff', '#dc3545', '#ffc107', '#28a745', '#6c757d']
			}]
		};

		// Chart.js data for expenses by month
		var expensesByMonthData = {
			labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
			datasets: [{
				data: [1200, 800, 1500, 1000, 900, 700],
				backgroundColor: ['#007bff', '#dc3545', '#ffc107', '#28a745', '#6c757d', '#17a2b8']
			}]
		};

		// Create Chart.js charts
		var expensesByCategoryChart = new Chart($('#expensesByCategoryChart'), {
			type: 'doughnut',
			data: expensesByCategoryData,
			options: {
				legend: {
					display: false
				}
			}
		});
		var expensesByMonthChart = new Chart($('#expensesByMonthChart'), {
			type: 'bar',
			data: expensesByMonthData,
			options: {
				legend: {
					display: false
				},
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});
	</script>
</body>
</html>
