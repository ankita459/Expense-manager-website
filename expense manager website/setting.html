<!DOCTYPE html>
<html>
<head>
	<title>Settings | Expense Manager</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Expense Manager</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="#">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Expenses</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Reports</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Settings</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<!-- Main Content -->
	<div class="container my-5">
		<h1>Settings</h1>
		<div class="row mt-4">
			<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-primary text-white">
				    Profile Settings
				  </div>
				  <div class="card-body">
				    <form>
					  <div class="form-group">
					    <label for="fullName">Full Name</label>
					    <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
					  </div>
					  <div class="form-group">
					    <label for="email">Email address</label>
					    <input type="email" class="form-control" id="email" placeholder="Enter email">
					  </div>
					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password" placeholder="Enter password">
					  </div>
					  <div class="form-group">
					    <label for="confirmPassword">Confirm Password</label>
					    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
					  </div>
					  <button type="submit" class="btn btn-primary">Save Changes</button>
					</form>
				  </div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-success text-white">
				    Notification Settings
				  </div>
				  <div class="card-body">
				    <form>
					  <div class="form-group">
					    <div class="form-check">
					      <input class="form-check-input" type="checkbox" id="notificationEmail" checked>
					      <label class="form-check-label" for="notificationEmail">
					        Receive email notifications
					      </label>
					    </div>
					  </div>
					 
					  <div class="form-group">
					    <div class="form-check">
					      <input class="form-check-input" type="checkbox" id="notificationSMS">
					      <label class="form-check-label" for="notificationSMS">
					        Receive SMS notifications
					      </label>
					    </div>
					  </div>
					  <button type="submit" class="btn btn-success">Save Changes</button>
					</form>
				  </div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="bg-light py-3">
		<div class="container text-center">
			<p>&copy; 2023 Expense Manager</p>
		</div>
	</footer>

	<!-- Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
